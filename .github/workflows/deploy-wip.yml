name: Deploy WIP to akka.io
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Downloads, Antora, SCP to Gustav
        run: |
          ./scripts/prepare-downloads.sh
          ./scripts/deploy-site.sh
        env:
          SCP_SECRET: ${{ secrets.GUSTAV_SCP_SECRET }}
